<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Location Tracker</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fbfd;
        color: #212121;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 320px;
        width: 100%;
      }
      h1 {
        margin-bottom: 1rem;
        color: #d32f2f;
      }
      p {
        margin-bottom: 1.5rem;
      }
      .btn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-primary {
        background: #d32f2f;
        color: #fff;
      }
      .btn-primary:hover:not(:disabled) {
        background: #9a1c1c;
      }
      .btn-secondary {
        background: #0052cc;
        color: #fff;
      }
      .btn-secondary:hover:not(:disabled) {
        background: #003a9b;
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .add-to-home-screen {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
      .add-btn {
        background: #28a745;
        margin-top: 0.5rem;
      }
      .add-btn:hover {
        background: #218838;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal.show {
        display: flex;
      }
      .modal-content {
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #aaa;
      }
      .close:hover {
        color: #212121;
      }
      .modal-content select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .btn-ok {
        background: #28a745;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-ok:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Emergency Help</h1>
      <p>Tap below to share your location instantly or call for help.</p>
      <button id="shareLocationBtn" class="btn btn-primary">
        Share Location
      </button>
      <button id="callHelpBtn" class="btn btn-secondary">Call for Help</button>
      <div class="add-to-home-screen">
        <p>Add to your home screen for quick access:</p>
        <button id="addToHomeScreenBtn" class="btn add-btn">
          Add to Home Screen
        </button>
      </div>
    </div>
    <div id="callModal" class="modal">
      <div class="modal-content">
        <span class="close" aria-label="Close modal">Ã—</span>
        <h2>Select Emergency Number</h2>
        <select
          id="emergencyNumberSelect"
          aria-label="Select emergency number"
        ></select>
        <button id="confirmCallBtn" class="btn-ok" aria-label="Confirm call">
          Call
        </button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Firebase configuration (replace with your own)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let locationHistory =
        JSON.parse(localStorage.getItem("locationHistory")) || [];
      let watchId = null;
      let lastSuccessfulRequest =
        JSON.parse(localStorage.getItem("lastSuccessfulRequest")) || null;
      let emergencyNumbers = [];

      // Start tracking location
      function startLocationTracking() {
        if (!navigator.geolocation) {
          alert("Geolocation is not supported by your browser.");
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const timestamp = new Date();
            locationHistory.push({ latitude, longitude, timestamp });
            const twoMinutesAgo = new Date(timestamp - 2 * 60 * 1000);
            locationHistory = locationHistory.filter(
              (loc) => loc.timestamp >= twoMinutesAgo
            );
            localStorage.setItem(
              "locationHistory",
              JSON.stringify(locationHistory)
            );
          },
          (error) => {
            console.error("Location tracking error:", error);
            alert(`Location tracking failed: ${error.message}`);
          },
          { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
      }

      // Load emergency numbers from Firestore
      async function loadEmergencyNumbers() {
        try {
          const configDoc = await getDoc(doc(db, "config", "emergency"));
          if (configDoc.exists()) {
            emergencyNumbers = configDoc.data().phoneNumbers || [];
            localStorage.setItem(
              "emergencyNumbers",
              JSON.stringify(emergencyNumbers)
            );
          } else {
            emergencyNumbers = JSON.parse(
              localStorage.getItem("emergencyNumbers")
            ) || [
              "00000000000",
              "11111111111",
              "22222222222",
              "333333333333",
              "4444444444444",
              "555555555555",
            ];
          }
        } catch (error) {
          console.warn("Failed to load emergency numbers:", error);
          emergencyNumbers = JSON.parse(
            localStorage.getItem("emergencyNumbers")
          ) || [
            "00000000000",
            "11111111111",
            "22222222222",
            "333333333333",
            "4444444444444",
            "555555555555",
          ];
        }
      }

      // Share location with confirmation and retry logic
      const shareBtn = document.getElementById("shareLocationBtn");
      shareBtn.onclick = async () => {
        if (
          !confirm(
            "Are you sure you want to share your location for emergency assistance?"
          )
        )
          return;

        shareBtn.disabled = true;
        shareBtn.textContent = "Sharing...";

        try {
          if (locationHistory.length === 0) {
            throw new Error("No location data available yet.");
          }
          const latestLocation = locationHistory[locationHistory.length - 1];
          const { latitude, longitude } = latestLocation;

          // Retry logic with exponential backoff
          let attempts = 0;
          const maxAttempts = 3;
          while (attempts < maxAttempts) {
            try {
              const docRef = await addDoc(
                collection(db, "emergencyLocations"),
                {
                  latitude,
                  longitude,
                  timestamp: serverTimestamp(),
                }
              );
              lastSuccessfulRequest = {
                id: docRef.id,
                latitude,
                longitude,
                timestamp: new Date(),
              };
              localStorage.setItem(
                "lastSuccessfulRequest",
                JSON.stringify(lastSuccessfulRequest)
              );
              alert("Location shared successfully!");
              break;
            } catch (error) {
              if (++attempts === maxAttempts) {
                if (lastSuccessfulRequest) {
                  alert(
                    "Offline: Using last known request. Help is on the way!"
                  );
                } else {
                  throw new Error(
                    `Failed after ${maxAttempts} attempts: ${error.message}`
                  );
                }
              }
              await new Promise((resolve) =>
                setTimeout(resolve, 1000 * attempts)
              );
            }
          }
        } catch (error) {
          console.error("Error sharing location:", error);
          alert(`Error: ${error.message}`);
        } finally {
          shareBtn.disabled = false;
          shareBtn.textContent = "Share Location";
        }
      };

      // Call for Help button
      const callButton = document.getElementById("callHelpBtn");
      callButton.onclick = () => {
        const callModal = document.getElementById("callModal");
        const numberSelect = document.getElementById("emergencyNumberSelect");

        numberSelect.innerHTML = "";
        if (emergencyNumbers.length > 0) {
          emergencyNumbers.forEach((number) => {
            const option = document.createElement("option");
            option.value = number;
            option.textContent = number;
            numberSelect.appendChild(option);
          });
        } else {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No numbers available";
          option.disabled = true;
          numberSelect.appendChild(option);
        }

        callModal.classList.add("show");
      };

      document.getElementById("confirmCallBtn").onclick = () => {
        const selectedNumber = document.getElementById(
          "emergencyNumberSelect"
        ).value;
        if (selectedNumber) {
          window.location.href = `tel:${selectedNumber}`;
        } else {
          alert("No emergency number selected.");
        }
        document.getElementById("callModal").classList.remove("show");
      };

      // Close modal handler
      document.querySelector("#callModal .close").onclick = () => {
        document.getElementById("callModal").classList.remove("show");
      };

      // Prompt to add to home screen
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("addToHomeScreenBtn").style.display = "block";
      });

      document
        .getElementById("addToHomeScreenBtn")
        .addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === "accepted") {
              console.log("User added to home screen");
            }
            deferredPrompt = null;
          } else {
            alert("Please use your browser's 'Add to Home Screen' option.");
          }
        });

      // Start tracking and load numbers on page load
      startLocationTracking();
      loadEmergencyNumbers();
    </script>
  </body>
</html>
