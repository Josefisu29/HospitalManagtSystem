const strokeColors = { online: '#28a745', offline: '#dc3545', syncing: '#6c757d' };
let loaderTimeout;

// Show or update loader overlay
export function showLoader(status = 'online') {
  loaderPath.setAttribute('stroke', strokeColors[status] || strokeColors.syncing);
  loadingEl.classList.remove('loading--hidden');
  clearTimeout(loaderTimeout);
  loaderTimeout = setTimeout(hideLoader, 2000);
}

// Hide loader immediately
export function hideLoader() {
  clearTimeout(loaderTimeout);
  loadingEl.classList.add('loading--hidden');
}

// Fetch system status and update dot + loader color
export async function updateStatus() {
  if (!navigator.onLine) {
    statusDot.className = 'status-indicator offline';
    loaderPath.setAttribute('stroke', strokeColors.offline);
    return;
  }
  try {
    const res = await fetch('/api/system-status');
    if (!res.ok) throw new Error();
    const { status } = await res.json();
    statusDot.className = `status-indicator ${status || 'offline'}`;
    statusDot.title     = status.charAt(0).toUpperCase() + status.slice(1);
    loaderPath.setAttribute('stroke', strokeColors[status] || strokeColors.syncing);
  } catch {
    statusDot.className = 'status-indicator disconnected';
    loaderPath.setAttribute('stroke', strokeColors.syncing);
  }
}
