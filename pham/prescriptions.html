<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacist - Prescription Review</title>
  <link rel="stylesheet" href="../css/all.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/security.css" />
  <style>
    .prescriptions-list { list-style: none; padding: 0; }
    .prescriptions-list li { padding: 10px; border-bottom: 1px solid #ccc; }
    button { padding: 8px 16px; margin: 0 5px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0047b3; }
    #error-message { color: #e53e3e; text-align: center; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <div id="loading" style="display: none;">
    <svg width="108px" height="128px" viewBox="0 0 54 64" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path class="beat-loader" id="beat-loader" d="M0.5,38.5 L16,38.5 L19,25.5 L24.5,57.5 L31.5,7.5 L37.5,46.5 L43,38.5 L53.5,38.5" stroke="#6c757d" stroke-width="2" fill="none"/>
    </svg>
  </div>
  <header>
    <div class="header-inner">
      <div class="brand">Pharmacist Dashboard</div>
      <div style="display: flex; align-items: center">
        <div id="greeting" class="greeting">Good Morning,</div>
        <div id="statusIndicator" class="status-indicator disconnected"></div>
        <button id="logoutBtn" class="btn" style="margin-left: 1rem">Logout</button>
      </div>
    </div>
  </header>
  <main>
    <section class="card">
      <h2>Prescription Review</h2>
      <div id="error-message"></div>
      <ul id="prescriptions-list" class="prescriptions-list"></ul>
    </section>
  </main>
  <script type="module" src="prescriptions.js"></script>
</body>
</html>
