<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacist - Prescription</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/pham/pham.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .container {
        padding: 2rem;
      }
      .prescription-item {
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
      }
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .loading .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .error-message,
      .success-message {
        display: none;
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem;
        border-radius: 4px;
      }
      .error-message {
        background: #f14668;
        color: white;
      }
      .success-message {
        background: #48c774;
        color: white;
      }
      .modal-content {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <span class="spinner is-size-3 has-text-white"
        ><i class="fas fa-spinner fa-spin"></i
      ></span>
    </div>
    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>

    <section class="section">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column">
            <h1 class="title">Prescription Review</h1>
            <p class="subtitle" id="greeting">Good Morning, Pharmacist</p>
          </div>
          <div class="column is-narrow">
            <button class="button is-info" id="profileBtn">
              View Profile <i class="fas fa-user ml-2"></i>
            </button>
            <button class="button is-danger" id="logoutBtn">
              Logout <i class="fas fa-sign-out-alt ml-2"></i>
            </button>
          </div>
        </div>

        <div class="box">
          <h2 class="subtitle">Prescriptions</h2>
          <div id="prescriptions-list"></div>
        </div>
      </div>
    </section>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2 class="title is-4">My Profile</h2>
          <form id="profileForm">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" id="firstName" required />
              </div>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" id="lastName" required />
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" id="email" required />
              </div>
            </div>
            <div class="field">
              <label class="label">Phone</label>
              <div class="control">
                <input class="input" type="tel" id="phone" />
              </div>
            </div>
            <div class="field">
              <label class="label">Role</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="role"
                  value="pharmacist"
                  disabled
                />
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary" type="submit">Save</button>
              </div>
              <div class="control">
                <button
                  class="button is-light"
                  type="button"
                  id="cancelProfileBtn"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Communication Modal -->
    <div class="modal" id="communicationModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2 class="title is-4">Send Message to Doctor</h2>
          <form id="communicationForm">
            <input type="hidden" id="prescriptionId" />
            <input type="hidden" id="doctorId" />
            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="communicationMessage"
                  rows="4"
                  required
                  placeholder="e.g., Drug unavailable, suggest alternative?"
                ></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary" type="submit">Send</button>
              </div>
              <div class="control">
                <button
                  class="button is-light"
                  type="button"
                  id="cancelCommunicationBtn"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script type="module" src="pham.js"></script>
    <script type="madule" src="pham/pham.html"></script>
  </body>
</html>
