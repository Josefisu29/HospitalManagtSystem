<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HMS Admin Panel</title>

    <!-- Firebase v9+ modular SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        createUserWithEmailAndPassword,
        getIdTokenResult,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        orderBy,
        limit,
        onSnapshot,
        setDoc,
        doc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      import {
        getFunctions,
        httpsCallable,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-functions.js";

      // --- Firebase Config ---
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "your-app.appspot.com",
        messagingSenderId: "1234567890",
        appId: "1:1234567890:web:abcdefg12345",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const functions = getFunctions(app);
      const setRole = httpsCallable(functions, "assignRoleClaim");

      // Roleâ†’Page mapping (guards)
      const rolePages = {
        admin: "/admin.html",
        doctor: "/doctor.html",
        nurse: "/nurse.html",
        pharmacist: "/pharmacist.html",
        labAttendant: "lab.html",
        receptionist: "/reception.html",
        firstResponder: "responder.html",
        recordClerk: "/records.html",
        hospitalStaff: "/hospital.html",
        patient: "/patient.html",
      };

      // --- Auth State & Token Refresh ---
      onAuthStateChanged(auth, async (user) => {
        if (!user) return (window.location.href = "/index.html");
        try {
          // Force refresh to get updated claims
          const idRes = await user.getIdTokenResult(true);
          if (!idRes.claims.admin)
            return (window.location.href = "/unauthorized.html");
          // Now safe to render dashboard
          document.getElementById("login-box").style.display = "none";
          document.getElementById("admin-dashboard").style.display = "flex";

          // Set up real-time listeners
          onSnapshot(collection(db, "users"), (snapshot) => {
            document.getElementById("stat-users").textContent = snapshot.size;
            const tbody = document.getElementById("user-table");
            tbody.innerHTML = "";
            snapshot.forEach((docSnap) => {
              const u = docSnap.data();
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${u.firstName} ${u.lastName}</td><td>${u.email}</td><td>${u.role}</td>`;
              tbody.appendChild(tr);
            });
          });

          onSnapshot(
            query(collection(db, "users"), where("role", "==", "doctor")),
            (snapshot) => {
              document.getElementById("stat-doctors").textContent =
                snapshot.size;
            }
          );

          onSnapshot(collection(db, "appointments"), (snapshot) => {
            document.getElementById("stat-appointments").textContent =
              snapshot.size;
          });

          onSnapshot(
            query(
              collection(db, "logs"),
              orderBy("timestamp", "desc"),
              limit(10)
            ),
            (snapshot) => {
              const ul = document.getElementById("system-logs");
              ul.innerHTML = "";
              snapshot.forEach((docSnap) => {
                const l = docSnap.data();
                const li = document.createElement("li");
                li.textContent = `[${l.timestamp.toDate().toLocaleString()}] ${
                  l.message
                }`;
                ul.appendChild(li);
              });
            }
          );
        } catch (error) {
          console.error("Error setting up dashboard:", error);
          alert("Failed to load dashboard: " + error.message);
        }
      });

      // --- Logout ---
      window.logout = () =>
        signOut(auth).then(() => (window.location.href = "/index.html"));

      // --- Register New User with Role ---
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("reg-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const first = e.target.firstName.value.trim();
            const last = e.target.lastName.value.trim();
            const email = e.target.email.value.trim();
            const pass = e.target.password.value;
            const role = e.target.role.value;

            // Basic password strength validation
            const passRegex =
              /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passRegex.test(pass)) {
              alert(
                "Password must be at least 8 characters, with uppercase, lowercase, number, and special character."
              );
              return;
            }

            try {
              // Create Auth user
              const cred = await createUserWithEmailAndPassword(
                auth,
                email,
                pass
              );
              const uid = cred.user.uid;

              // Set custom claim via Cloud Function
              await setRole({ uid, role });
              // Force token refresh so claim applies
              await cred.user.getIdTokenResult(true);

              // Store profile in Firestore
              await setDoc(doc(db, "users", uid), {
                firstName: first,
                lastName: last,
                email,
                role,
                createdAt: serverTimestamp(),
              });

              alert(`Registered ${first} ${last} as ${role}`);
              e.target.reset();
            } catch (error) {
              alert(`Error: ${error.message}`);
            }
          });
      });
    </script>

    <link rel="stylesheet" href="common.css" />
    <style>
      body {
        background: #f4f6fb;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #login-box,
      .dashboard-card {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        min-width: 320px;
        max-width: 90vw;
        margin: 1rem;
      }
      #login-box h2,
      .dashboard-card h2 {
        margin-bottom: 1.5rem;
        color: #2d3a4b;
      }
      label {
        display: block;
        margin-bottom: 0.3rem;
        color: #4a5568;
        font-weight: 500;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"],
      select {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1.2rem;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        background: #f8fafc;
        transition: border 0.2s;
      }
      input:focus,
      select:focus {
        border-color: #3182ce;
        outline: none;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: #3182ce;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #2563eb;
      }
      .error {
        color: #e53e3e;
        margin-bottom: 1rem;
        min-height: 1.2em;
        text-align: center;
      }
      .success {
        color: #38a169;
        margin-bottom: 1rem;
        min-height: 1.2em;
        text-align: center;
      }
      /* Dashboard styles */
      #admin-dashboard {
        width: 100vw;
        min-height: 100vh;
        background: #f4f6fb;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 0;
      }
      .dashboard-header {
        width: 100%;
        max-width: 900px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .dashboard-header h2 {
        margin: 0;
        color: #2d3a4b;
      }
      .dashboard-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        width: 100%;
        max-width: 900px;
        margin-bottom: 2rem;
      }
      .dashboard-card {
        flex: 1 1 250px;
        min-width: 250px;
        max-width: 100%;
        padding: 1.5rem 1rem;
        box-sizing: border-box;
        text-align: left;
      }
      .dashboard-card h3 {
        margin-top: 0;
        color: #2563eb;
        font-size: 1.1rem;
      }
      .stats {
        display: flex;
        gap: 2rem;
        margin-bottom: 1.5rem;
      }
      .stat {
        background: #e0e7ff;
        color: #3730a3;
        border-radius: 8px;
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
        min-width: 100px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.7rem 0.5rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
      }
      th {
        background: #f1f5f9;
        color: #2d3a4b;
      }
      @media (max-width: 700px) {
        .dashboard-cards,
        .stats {
          flex-direction: column;
          gap: 1rem;
        }
        .dashboard-header {
          flex-direction: column;
          gap: 1rem;
        }
      }
      /* Loading spinner */
      .spinner {
        display: none;
        margin: 1rem auto;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3182ce;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Box (shown until auth) -->
    <div class="centered" id="login-box">
      <h2>Admin Login</h2>
      <div class="error" id="error-msg"></div>
      <form id="admin-login-form" autocomplete="off">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" required autocomplete="off" />
        <label for="admin-password">Password</label>
        <input
          type="password"
          id="admin-password"
          required
          autocomplete="off"
        />
        <button type="submit">Login</button>
        <div class="spinner" id="login-spinner"></div>
      </form>
    </div>

    <!-- Main Admin Dashboard -->
    <div id="admin-dashboard" style="display: none">
      <div class="dashboard-header">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()" style="width: auto; max-width: 150px">
          Logout
        </button>
      </div>

      <!-- Stats Cards -->
      <div class="stats">
        <div class="stat">Users<br /><span id="stat-users">0</span></div>
        <div class="stat">Doctors<br /><span id="stat-doctors">0</span></div>
        <div class="stat">
          Appointments<br /><span id="stat-appointments">0</span>
        </div>
      </div>

      <div class="dashboard-cards">
        <!-- User Table -->
        <div class="dashboard-card">
          <h3>User Accounts</h3>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody id="user-table"></tbody>
          </table>
        </div>

        <!-- System Logs -->
        <div class="dashboard-card">
          <h3>System Logs</h3>
          <ul id="system-logs" style="padding-left: 1.2em"></ul>
        </div>

        <!-- Registration Form -->
        <div class="dashboard-card">
          <h3>Register New User</h3>
          <form id="reg-form">
            <input name="firstName" placeholder="First Name" required />
            <input name="lastName" placeholder="Last Name" required />
            <input name="email" type="email" placeholder="Email" required />
            <input
              name="password"
              type="password"
              placeholder="Password"
              required
            />
            <select name="role" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="doctor">Doctor</option>
              <option value="nurse">Nurse</option>
              <option value="pharmacist">Pharmacist</option>
              <option value="labAttendant">Lab Attendant</option>
              <option value="receptionist">Receptionist</option>
              <option value="firstResponder">First Responder</option>
              <option value="recordClerk">Record Clerk</option>
              <option value="hospitalStaff">Hospital Staff</option>
              <option value="patient">Patient</option>
            </select>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
