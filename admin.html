<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMS Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      :root {
        --primary: #0052cc;
        --accent: #00bfa5;
        --bg: #f4f6fb;
        --text: #333;
        --card-bg: #fff;
        --transition: 0.3s ease;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        min-height: 100vh;
      }
      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #login-box {
        background: var(--card-bg);
        padding: 2.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        min-width: 320px;
        max-width: 90vw;
        margin: 1rem;
      }
      #login-box h2 {
        margin-bottom: 1.5rem;
        color: #2d3a4b;
      }
      label {
        display: block;
        margin-bottom: 0.3rem;
        color: #4a5568;
        font-weight: 500;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"],
      select {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1.2rem;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        background: #f8fafc;
        transition: border 0.2s;
      }
      input:focus,
      select:focus {
        border-color: var(--primary);
        outline: none;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0041a8;
      }
      .error {
        color: #e53e3e;
        margin-bottom: 1rem;
        min-height: 1.2em;
        text-align: center;
      }
      #admin-dashboard {
        width: 100%;
        min-height: 100vh;
        background: var(--bg);
        padding: 2rem 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        background: var(--primary);
        color: #fff;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      .stats {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .stat {
        background: #e0e7ff;
        color: #3730a3;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        flex: 1;
        min-width: 120px;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .card {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
      }
      .card h2 {
        margin-top: 0;
        color: #2563eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.7rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
      }
      th {
        background: #f1f5f9;
        color: #2d3a4b;
      }
      #searchInput {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        margin-bottom: 0.5rem;
      }
      #system-logs {
        padding-left: 1.2em;
      }
      .spinner {
        display: none;
        margin: 1rem auto;
        border: 4px solid #e2e8f0;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 768px) {
        .stats {
          flex-direction: column;
          gap: 1rem;
        }
        .header {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Box -->
    <div class="centered" id="login-box">
      <h2>Admin Login</h2>
      <div class="error" id="error-msg"></div>
      <form id="admin-login-form" autocomplete="off">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" required autocomplete="off" />
        <label for="admin-password">Password</label>
        <input
          type="password"
          id="admin-password"
          required
          autocomplete="off"
        />
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
        <button type="submit">Login</button>
        <div class="spinner" id="login-spinner"></div>
      </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display: none">
      <div class="container">
        <header class="header">
          <h1>HMS Admin Panel</h1>
          <button id="logoutBtn" style="width: auto; max-width: 150px">
            Logout
          </button>
        </header>

        <!-- Real-Time Stats -->
        <div class="stats">
          <div class="stat">Users<br /><span id="stat-users">0</span></div>
          <div class="stat">Doctors<br /><span id="stat-doctors">0</span></div>
          <div class="stat">
            Appointments<br /><span id="stat-appointments">0</span>
          </div>
        </div>

        <!-- User Management -->
        <div class="card">
          <h2>User Management</h2>
          <input type="text" id="searchInput" placeholder="Search users..." />
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody id="user-table"></tbody>
          </table>
        </div>

        <!-- Register New User -->
        <div class="card">
          <h2>Register New User</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="pharmacist">Pharmacist</option>
                <option value="labAttendant">Lab Attendant</option>
                <option value="receptionist">Receptionist</option>
                <option value="firstResponder">First Responder</option>
                <option value="recordClerk">Record Clerk</option>
                <option value="hospitalStaff">Hospital Staff</option>
                <option value="patient">Patient</option>
              </select>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- System Logs -->
        <div class="card">
          <h2>System Logs</h2>
          <ul id="system-logs"></ul>
        </div>
      </div>
    </div>

    <script type="module">

                  };

                  const app = initializeApp(firebaseConfig);
                  const auth = getAuth(app);
                  const db = getFirestore(app);
                  const functions = getFunctions(app);
                  const assignRoleClaim = httpsCallable(functions, "assignRoleClaim");

                  onAuthStateChanged(auth, async (user) => {
                    console.log("Auth state changed:", user); // Debug log
                    if (!user) {
                      console.log("No user, showing login box");
                      document.getElementById("login-box").style.display = "flex";
                      document.getElementById("admin-dashboard").style.display = "none";
                    } else {
                      try {
                        const idRes = await user.getIdTokenResult(true);
                        console.log("ID Token Result:", idRes); // Debug log
                        if (!idRes.claims.admin) {
                          console.log("User is not admin, signing out");
                          await signOut(auth);
                          alert("Unauthorized: Admin access required.");
                          window.location.href = "/";
                        } else {
                          console.log("User is admin, showing dashboard");
                          document.getElementById("login-box").style.display = "none";
                          document.getElementById("admin-dashboard").style.display =
                            "block";
                          loadDashboard();
                        }
                      } catch (error) {
                        console.error("Error verifying admin:", error);
                        await signOut(auth);
                        alert("Failed to verify admin status. Please try again.");
                        window.location.href = "/";
                      }
                    }
                  });

                  // Login Handler
                  // document

                  document.getElementById("admin-login-form").addEventListener("submit", async (e) => {
              e.preventDefault();
              const email = document.getElementById("admin-email").value;
              const password = document.getElementById("admin-password").value;
              const spinner = document.getElementById("login-spinner");
              const errorMsg = document.getElementById("error-msg");

              console.log("Attempting login with:", email); // Debug log
              spinner.style.display = "block";
              errorMsg.textContent = "";

              try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("User signed in:", user); // Debug log
                const idTokenResult = await user.getIdTokenResult(true);
                console.log("ID Token Result:", idTokenResult); // Debug log

                if (!idTokenResult.claims.admin) {
                  console.log("User is not admin, signing out");
                  await signOut(auth);
                  errorMsg.textContent = "Unauthorized: Admin access required.";
                } else {
                  console.log("User is admin, auth listener will handle dashboard");
                  // Remove window.history.pushState; let the listener handle it
                }
              } catch (error) {
                console.error("Login error:", error);
                switch (error.code) {
                  case "auth/user-not-found":
                    errorMsg.textContent = "No account found with this email.";
                    break;
                  case "auth/wrong-password":
                    errorMsg.textContent = "Incorrect password.";
                    break;
                  case "auth/invalid-email":
                    errorMsg.textContent = "Invalid email format.";
                    break;
                  case "auth/too-many-requests":
                    errorMsg.textContent = "Too many failed attempts. Please try again later.";
                    break;
                  default:
                    errorMsg.textContent = "Login failed. Please try again.";
                }
              } finally {
                spinner.style.display = "none";
              }
            });
                  // document
                    .getElementById("forgot-password")
                    .addEventListener("click", (e) => {
                      e.preventDefault();
                      const email = prompt("Enter your email address:");
                      if (email) {
                        sendPasswordResetEmail(auth, email)
                          .then(() => {
                            alert("Password reset email sent.");
                          })
                          .catch((error) => {
                            alert("Error: " + error.message);
                          });
                      }
                    });
                  snapshot.forEach((docSnap) => {
                    const u = docSnap.data();
                    const row = `<tr><td>${u.firstName} ${u.lastName}</td><td>${u.email}</td><td>${u.role}</td><td><button class="reset-password" data-email="${u.email}">Reset Password</button></td></tr>`;
                    userTable.insertAdjacentHTML("beforeend", row);
                  });
                  document.addEventListener("click", (e) => {
                    if (e.target.classList.contains("reset-password")) {
                      const email = e.target.getAttribute("data-email");
                      if (confirm(`Send password reset email to ${email}?`)) {
                        const sendResetEmail = httpsCallable(functions, "sendResetEmail");
                        sendResetEmail({ email })
                          .then(() => {
                            alert("Password reset email sent.");
                          })
                          .catch((error) => {
                            alert("Error: " + error.message);
                          });
                      }
                    }
                  });


      document.getElementById("forgot-password").addEventListener("click", (e) => {
        e.preventDefault();
        const email = prompt("Enter your email address:");
        if (email) {
          sendPasswordResetEmail(auth, email)
            .then(() => {
              alert("Password reset email sent successfully.");
            })
            .catch((error) => {
              console.error("Password reset error:", error);
              alert("Error: " + error.message);
            });
        }
      });
                  const functions = require("firebase-functions");
                  const admin = require("firebase-admin");
                  admin.initializeApp();

                  exports.sendResetEmail = functions.https.onCall((data, context) => {
                    if (!context.auth.token.admin) {
                      throw new functions.https.HttpsError(
                        "permission-denied",
                        "Only admins can reset passwords."
                      );
                    }

                    const email = data.email;
                    return admin
                      .auth()
                      .generatePasswordResetLink(email)
                      .then((link) => {
                        console.log(`Password reset link for ${email}: ${link}`);
                        return { success: true };
                      })
                      .catch((error) => {
                        throw new functions.https.HttpsError(
                          "internal",
                          "Failed to generate reset link."
                        );
                      });
                  });
                  // Handle browser back/forward buttons
                  window.addEventListener("popstate", () => {
                    if (!auth.currentUser) {
                      window.location.href = "/";
                    }
                  });

                  // Load Dashboard with Real-Time Data
                  function loadDashboard() {
                    onSnapshot(collection(db, "users"), (snapshot) => {
                      document.getElementById("stat-users").textContent = snapshot.size;
                      const userTable = document.getElementById("user-table");
                      userTable.innerHTML = "";
                      snapshot.forEach((docSnap) => {
                        const u = docSnap.data();
                        const row = `<tr><td>${u.firstName} ${u.lastName}</td><td>${u.email}</td><td>${u.role}</td></tr>`;
                        userTable.insertAdjacentHTML("beforeend", row);
                      });
                    });

                    onSnapshot(
                      query(collection(db, "users"), where("role", "==", "doctor")),
                      (snapshot) => {
                        document.getElementById("stat-doctors").textContent = snapshot.size;
                      }
                    );

                    onSnapshot(collection(db, "appointments"), (snapshot) => {
                      document.getElementById("stat-appointments").textContent =
                        snapshot.size;
                    });

                    onSnapshot(
                      query(
                        collection(db, "logs"),
                        orderBy("timestamp", "desc"),
                        limit(10)
                      ),
                      (snapshot) => {
                        const logsList = document.getElementById("system-logs");
                        logsList.innerHTML = "";
                        snapshot.forEach((docSnap) => {
                          const log = docSnap.data();
                          const li = document.createElement("li");
                          li.textContent = `[${
                            log.timestamp?.toDate().toLocaleString() || "N/A"
                          }] ${log.message}`;
                          logsList.appendChild(li);
                        });
                      }
                    );
                  }

                  // Register User
                  document
                    .getElementById("registerForm")
                    .addEventListener("submit", async (e) => {
                      e.preventDefault();
                      const firstName = e.target.firstName.value.trim();
                      const lastName = e.target.lastName.value.trim();
                      const email = e.target.email.value.trim();
                      const password = e.target.password.value;
                      const role = e.target.role.value;

                      const passRegex =
                        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                      if (!passRegex.test(password)) {
                        alert(
                          "Password must be at least 8 characters, with uppercase, lowercase, number, and special character."
                        );
                        return;
                      }

                      try {
                        const userCredential = await createUserWithEmailAndPassword(
                          auth,
                          email,
                          password
                        );
                        const user = userCredential.user;

                        await assignRoleClaim({ uid: user.uid, role });
                        await user.getIdTokenResult(true);

                        await setDoc(doc(db, "users", user.uid), {
                          firstName,
                          lastName,
                          email,
                          role,
                          createdAt: serverTimestamp(),
                        });

                        alert(`User ${firstName} ${lastName} registered as ${role}!`);
                        e.target.reset();
                      } catch (error) {
                        alert("Registration failed: " + error.message);
                      }
                    });

                  // Search Users
                  document.getElementById("searchInput").addEventListener("input", (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll("#user-table tr");
                    rows.forEach((row) => {
                      const text = row.textContent.toLowerCase();
                      row.style.display = text.includes(searchTerm) ? "" : "none";
                    });
                  });

                  // Logout
                  document.getElementById("logoutBtn").addEventListener("click", () => {
                    signOut(auth).then(() => {
                      window.location.href = "/index.html";
                    });
                  });
