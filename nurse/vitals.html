<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse - Patient Vitals</title>
  <link rel="stylesheet" href="../css/all.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/security.css" />
  <style>
    .vitals-list { list-style: none; padding: 0; }
    .vitals-list li { padding: 10px; border-bottom: 1px solid #ccc; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0047b3; }
    #error-message { color: #e53e3e; text-align: center; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <div id="loading" style="display: none;">
    <svg width="108px" height="128px" viewBox="0 0 54 64" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path class="beat-loader" id="beat-loader" d="M0.5,38.5 L16,38.5 L19,25.5 L24.5,57.5 L31.5,7.5 L37.5,46.5 L43,38.5 L53.5,38.5" stroke="#6c757d" stroke-width="2" fill="none"/>
    </svg>
  </div>
  <header>
    <div class="header-inner">
      <div class="brand">Nurse Dashboard</div>
      <div style="display: flex; align-items: center">
        <div id="greeting" class="greeting">Good Morning,</div>
        <div id="statusIndicator" class="status-indicator disconnected"></div>
        <button id="logoutBtn" class="btn" style="margin-left: 1rem">Logout</button>
      </div>
    </div>
  </header>
  <main>
    <section class="card">
      <h2>Patient Vitals Dashboard</h2>
      <div id="error-message"></div>
      <div class="form-group">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" placeholder="Enter Patient ID" />
      </div>
      <div class="form-group">
        <label for="heartRate">Heart Rate (bpm)</label>
        <input type="number" id="heartRate" />
      </div>
      <div class="form-group">
        <label for="bloodPressure">Blood Pressure (mmHg)</label>
        <input type="text" id="bloodPressure" placeholder="e.g., 120/80" />
      </div>
      <div class="form-group">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" id="temperature" step="0.1" />
      </div>
      <button onclick="recordVitals()">Record Vitals</button>
      <ul id="vitals-list" class="vitals-list"></ul>
    </section>
  </main>
  <script type="module" src="vitals.js"></script>
</body>
</html>
